<div class="container">
	<div class="row">
		<h3>Agency Registration</h3>
	</div>

	<div class="row">
		<a><i class="fas fa-user-tie"></i>&nbsp;&nbsp;&nbsp;&nbsp;Agency Details</a>
	</div>

	<hr class="myhr">

	<div id="agency_form" class="row">
		<div class="col-lg-4 col-md-6 col-sm-12">
			<label>First Name</label>
			<input type="text" class="form-control" name="" placeholder="">
		</div>
		<div class="col-lg-4 col-md-6 col-sm-12">
			<label>Last Name</label>
			<input type="text" class="form-control" name="" placeholder="">
		</div>
		<div class="col-lg-4 ">
		
		</div>
		<div class="col-lg-4 col-md-6 col-sm-12">
			<label>agency Name</label>
			<input type="text" class="form-control" name="" placeholder="">
		</div>
		<div class="col-lg-4 col-md-6 col-sm-12">
			<label>contact number</label>
			<input type="number" class="form-control" name="" placeholder="999-999-9999">
		</div>
		<div class="col-lg-4 col-md-6 col-sm-12">
			<label>city</label>
			<input type="text" class="form-control" name="" placeholder="kolkata">
		</div>
		<div class="col-lg-4 col-md-6 col-sm-12">
			<label>state</label>
			<input type="text" class="form-control" name="" placeholder="West Bengal">
		</div>
		<div class="col-lg-4 col-md-6 col-sm-12">
			<label>country</label>
			<input type="text" class="form-control" name="" placeholder="India">
		</div>
		<div class="col-lg-4 col-md-6 col-sm-12">
			<label>zip code</label>
			<input type="number" class="form-control" name="" placeholder="710552">
		</div>
		<div class="col-lg-4 col-md-6 col-sm-12">
			<label>email address</label>
			<input type="email" class="form-control" name="" placeholder="example@gmail.com">
		</div>
		<div class="col-lg-4 col-md-6 col-sm-12">
			<label>pan card number</label>
			<input type="number" class="form-control" name="" placeholder="">
		</div>
		<div class="col-lg-4 col-md-6 col-sm-12">
			<label>Website</label>
			<input type="text" class="form-control" name="" placeholder="https://">
		</div>
		<div class="col-lg-8 col-md-8 col-sm-12">
			<small>all fields are manadatory and needed to be filled correctly</small>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-12">
			<button class="btn btn-success btn-lg">Register Me</button>
		</div>
